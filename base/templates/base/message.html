{% extends 'base/base.html' %}
{% block content %}
<div>
    {% if msg %}
    <div class="btn btn-block btn-success" >
        {{msg}}
    </div>
    {% endif %}
    <div>
        <h1 class="intro" > Send A Message...</h1>
    </div>

    <div>
        <form action="{% url 'base:message' %}" method="post">
            {% csrf_token %}
            <div style="margin: 5%;">
                <label for="title" class="proj">TITLE:</label> <br>
                <input class="form form-control" type="text" id="title" name="title" required maxlength="20">
                <br>
                <label for="message" class="proj">MESSAGE BODY:</label>
                <textarea class="form form-control" name="message" id="message" cols="30" rows="10"></textarea>
                <br>
                <label class="proj" for="email">EMAIL:</label>
                <input type="email" name="email" id="email" class="form-control"> <br> <small style="color: whitesmoke;">This is to help me get back to you. I would never sell your info online.</small>
                <input type="submit" class="btn btn-success form-control">
            </div>

        </form>
    </div>


</div>
{% endblock %}
